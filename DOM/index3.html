<html lang="en">

    <title>Attribute</title>
</head>
<body>
    <h1>Heading</h1>

    <script>
        //thêm attribute cho element
        var headingE = document.querySelector('h1');
        headingE.title = 'heading';
        //thêm id
        headingE.id = 'heading';
        //thêm class
        headingE.className = 'heading';
        //thẻ a => headingE.href

        //cách khác
