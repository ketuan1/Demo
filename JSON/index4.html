<body>
    <h1>Promise method(resolve, reject, all)</h1>

    <script>
        //method
        // 1: promesi.resolve
        // 2: promise.reject
        // 3: promise.all

        var promesi = Promise.resolve('success');
       // var promesi = Promise.reject('err');

        promesi
        .then(function(result) {
            console.log('result: ' + result);
        })

        .catch(function(err) {
            console.log('err: ' + err);
        });
    </script>
</body>
