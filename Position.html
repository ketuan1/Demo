<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position-css</title>
</head>
<style>
    /*vi tri tuong doi va tuyet doi*/
    h1 {
        position: relative; /*de len cac chu khac*/ 
        top: 80px;
        left: 80px;
    }
    .box {
        width: 100%;
        height: 30vh;
        background: skyblue;
        position: relative;
    }
    .box-child {
        width: 50%;
        height: 50px;
        background: snow;
        position: absolute;
        top: 0;
        right: 0;
    }
</style>
<body>
    <h1>Position</h1>
    <ul>
        <li>relative</li>
        <li>abc</li>
    </ul>
    <h1>absolute</h1>
    <div class="box">
        <div class="box-child"></div>
    </div>
</body>
</html>
