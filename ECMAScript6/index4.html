<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMAScript6</title>
</head>
<body>
    <h1>Classes</h1>

    <script>
        class Course {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
        }
        const phpCou = new Course('PHP', 100);
        const jsCou = new Course('JS', 2000);
        console.log(phpCou);
        console.log(jsCou);
    </script>
</body>
</html>
