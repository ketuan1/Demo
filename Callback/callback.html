    <!-- bai tap 2 filter -->
    <!-- filter loc cac phan tu thoa mang nguoi dung -->

    <script>
        var courses2 = [
            {
             name: 'java',
            coin: 680
            },
             {
             name: 'css',
            coin: 860
            },
             { 
             name: 'html',
            coin: 980
            }
           
        ];
      //method => function(element, index, array)
        var filterCourses = courses2.filter(function(couser, index, array){
            return couser.coin > 700;
        });
     console.log(filterCourses);
    </script>


    <!-- bai tapj filter2 -->
    <script>

        Array.prototype.filter2 =  function(callback) {
        for(var index in this) {
            if(this.hasOwnProperty(index)) {
                 callback(this[index], index, this)
            }
        }
        }
        var courses3 = [
            {
             name: 'java',
            coin: 680
            },
             {
             name: 'css',
            coin: 860
            },
             { 
             name: 'html',
            coin: 980
            }
           
        ];
        var filterCourses = courses3.filter2(function(co1, index, array){
            console.log(co1, index, array);
           // return co1.coin > 10;
        });
    </script>

<!-- bai tap 4 some=> lay dieu kien -->
    <script>
