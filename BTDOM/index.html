<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về DOM</title>
</head>
<body>
    <h1>Xóa thẻ HTML</h1>
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <td>1</td>
                <td>Tiêu đề thứ nhất</td>
                <td>
                    <input type="button" value="Delete"/>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Tiêu đề thứ hai</td>
                <td>
                    <input type="button" value="Delete"/>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Tiêu đề thứ ba</td>
                <td>
                    <input type="button" value="Delete"/>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>Tiêu đề thứ tư</td>
                <td>
                    <input type="button" value="Delete"/>
                </td>
            </tr>
        </table>

        <script>          
        //window.onload  => khi trình duyệt load xong mọi thứ (html, css, img,..) thì những đoạn code bên trong đó dc chạy
           window.onload = function(){
    // Lấy danh sách button
    var butE = document.getElementsByTagName('input');
 
    // Lặp qua từng button
    for (var i = 0; i < butE.length; i++){
 
        // gán sự kiện click
        butE[i].addEventListener("click", function(){
            // Lấy thẻ tr
            var parent = this.parentElement.parentElement;
            // và thực hiện xóa
            parent.remove();
        });
    }
};
        </script>
</body>
</html>
