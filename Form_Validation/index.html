<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">training developers free at F8</p>

            <div class="spacer">
                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Ten day du" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="nhap email" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                    <input type="password" id="password_confirmation" name="password_confirmation" placeholder="nhập lại mật khẩu" class="form-control">
                    <span class="form-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="avatar" class="form-label">Ảnh đại diện</label>
                    <input type="file" id="avatar" name="avatar" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="province" class="form-label">Tỉnh/TP</label>
                    <select id="province" name="province"  class="form-control">
                        <option value="">--Chọn Tỉnh/TP</option>
                        <option value="hn">Hà Nội</option>
                        <option value="hcm">Hồ Chí Minh</option>
                </select>
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label">giới tính</label>
                    <div>
                    <input type="radio"  name="gender" value="male" class="form-control">
                    Nam
                </div>
                <div>
                    <input type="radio"  name="gender" value="female" class="form-control">
                    Nữ
                </div>
                <div>
                    <input type="radio"  name="gender" value="other" class="form-control">
                   Khác
                </div>
                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Đăng ký</button>
            </div>
        </form>
    </div>

    <script src="./form.js"></script>
    <script>
        Validator({  
        form:'#form-1',   
        formGroupSelector: '.form-group',
        errorSelector: '.form-message',
        rules: [ 
            Validator.isRequired('#fullname', "vui lòng nhập tên đầy đủ"),
            Validator.isEmail('#email'),           
            Validator.minLength('#password', 6),
            Validator.isRequired('#password_confirmation'),            
            Validator.isRequired('input[name="gender"]'),            
            Validator.isRequired('#province'),            
            Validator.isRequired('#avatar'),            
            Validator.isConfirmed('#password_confirmation', function() {
                return document.querySelector('#form-1 #password').value;
            }, 'Mật khẩu nhập lại không chính xác'), 
        ],
        onSubmit: function(data) {
            console.log(data);
        }     
    });
    </script>
</body>
</html>
