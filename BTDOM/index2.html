<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài tập DOM</title>
</head>
<body>
   <h2>In ra một câu thông báo khi click vào button</h2>
   <input type="button" id="btn" value="show" />

   <script>
     
           var buE = document.getElementById('btn');
           buE.onclick = function() {
               alert("chào mừng bạn đến với javascript cơ bản");
           }
           
      
   </script>
</body>
</html>
