    <h1>Let and Const</h1>
    <!-- 
        Lý thuyết:
        1. Var / let / const => điểm giống nhau là: điều định nghĩa ra những biến để sử dụng
        2. var / let / const => điểm khác nhau là: phạm vi truy cập của VAR thì ngoài Scope(phạm vi)
        Còn LET / CONST thì chỉ dc truy cập trong Scope(phạm vi)
        3. Điểm khác của VAR => chỉ có VAR mới được Hosting(lưu trữ ưu tiên) còn LET / CONST thì không
        được Hosting
        3. Điểm khác nhau của CONST giữa VAR / LET thì CONST không cho phép gán lại biến được còn
        VAR / LET có thể gán lại được

        --Code thuần thì: Var
        --Babel thì : Const, Let
        --khi định nghĩa biến không cần gán lại thì dùng : Const
        --Khi cần gán lại giá trị cho biến thì dùng: Let
     -->
